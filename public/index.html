<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower%7CSource+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12"><h1 style="align-content: center">Movie administrator</h1></div>
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert" id="loading">
            loading...
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <!-- Left side -->
                <div class="col-md-8">
                    <div class="row" id="movie-list">

                    </div>
                </div>
                <!-- Right side -->
                <div class="col-md-4">
                    <div>
                        <div>

                            <form >
                                <h5 class="mt-2">Movie Name</h5>
                                <input class="form-control" type="text" id="movie-name" name="movie-name"><br>
                                <h5>Rating</h5>
                                <select class="mb-1 custom-select" id="rating">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>

                                </select>

                                <input class=" btn btn-success btn-lg btn-block" id="add-movie" type="submit"/>
                            </form>
                        </div>
                        <div>
                            <button>Refresh list</button>
                        </div>
                        <div>Feature</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="lastID" value="0">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<style>
    body {
        margin: 0;
    }
</style>
<script src="./main.js"></script>
<script>

</script>
</body>
</html>
